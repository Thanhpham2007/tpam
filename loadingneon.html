<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Loading Bar</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .loading-text {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 20px white, 0 0 35px white;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .bracket {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 20px cyan, 0 0 40px cyan;
        }
        .bracket.left {
            color: magenta;
            text-shadow: 0 0 20px magenta, 0 0 40px magenta;
        }
        .progress-bar-container {
            width: 60%;
            max-width: 500px;
            height: 5px; /* Mỏng hơn */
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, cyan, blue);
            box-shadow: 0 0 25px cyan, 0 0 35px blue, 0 0 50px cyan;
            transition: width 0.2s ease-in-out;
            border-radius: 5px;
        }
        .percentage {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px cyan, 0 0 40px cyan;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-text">L O A D I N G</div>
    <div class="progress-container">
        <div class="bracket left">[</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="bracket right">]</div>
    </div>
    <div class="percentage" id="percentage">0%</div>

    <script>
        let progress = 0;
        function updateProgress() {
            if (progress <= 100) {
                document.getElementById("progress-bar").style.width = progress + "%";
                document.getElementById("percentage").textContent = progress + "%";
                progress++;
                setTimeout(updateProgress, 40); // Mượt hơn
            }
        }
        window.onload = () => {
            updateProgress();
        };
    </script>
</body>
</html>
