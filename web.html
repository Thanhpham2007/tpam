<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/MdlPG0E.png">
    <link rel="stylesheet" href="snow.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="flex flex-wrap justify-between items-center p-4 bg-gray-800">
    <div class="flex items-center space-x-2 md:space-x-3">
        <button class="bg-blue-700 px-3 py-2 rounded text-sm md:text-base">Image Store</button>
        <button class="bg-gray-700 px-3 py-2 rounded"><i class="fas fa-comments"></i></button>
        <button class="bg-gray-700 px-3 py-2 rounded"><i class="fas fa-filter"></i></button>
    </div>
    <div class="flex items-center space-x-2 md:space-x-3 mt-3 md:mt-0">
        <span class="text-xs md:text-sm">来てくれてありがとう</span>
        <button class="bg-gray-700 px-4 py-2.5 rounded flex items-center space-x-2 text-xs md:text-sm">
            <span>thanhpham</span>
            <i class="fas fa-user"></i>
        </button>
        <button class="bg-gray-700 px-3 py-2 rounded"><i class="fas fa-flag"></i></button>
    </div>
</header>
     <main class="p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4" id="product-container">
            <!-- Sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </main>
    
    <script>
        // Danh sách ID ảnh trên Google Drive
        let productImages = [
            "https://drive.google.com/thumbnail?id=1vGvTqBt_zKFcZUDdvJ_tkMWvIrSVzcSV",
            "https://drive.google.com/thumbnail?id=10939b2o3tDlJFG4jtbK9efcBabq12hKE",
            "https://drive.google.com/thumbnail?id=1ogCC5opcMTwc_destChSKips-9VHQyA9",
            "https://drive.google.com/thumbnail?id=1RoFB3lXYv11xp-4bYQ6mcQMlhKUyprTW",
            "https://drive.google.com/thumbnail?id=1eUFov6EUBrBvS__Dy5bOCpSfD3QNWmS6",
            "https://drive.google.com/thumbnail?id=1_UEq91i6ej76mMO8d-dZotAxTO-FZCoO",
            "https://drive.google.com/thumbnail?id=1IY4nNqX75AQgWGjhBircYvEif4zWWqZr",
            "https://drive.google.com/thumbnail?id=1ntb9Z0gRiGo3cN7omF4N5n6ve_u18a7z",
            "https://drive.google.com/thumbnail?id=1U88PEZedjHt4unwve8nC4jLNnY-1QFy5",
            "https://drive.google.com/thumbnail?id=1j0bK_3gH8jMl4jkVfx5UIFqGmim_2YpU",
            "https://drive.google.com/thumbnail?id=10TGCsf6SbdRtqeN6fUvJiaJogYn4v2w1",
            "https://drive.google.com/thumbnail?id=15k37VehKSpDD1BfoC5_2rvnVZ-t_pqQw",
            "https://drive.google.com/thumbnail?id=1pRJITWD9HXHtIl9FyhXlpGFVtNNVXiKA",
            "https://drive.google.com/thumbnail?id=145NgFYoeEvUUVlqkdUzttacR-d2d1Q0b",
            "https://drive.google.com/thumbnail?id=12kqq_HVq4kdYhpp1ZCqYhXiACEuHpsnd",
            "https://drive.google.com/thumbnail?id=1hTjYHhfzzuTqGk9cUOlRd78FN83d-L3N",
            "https://drive.google.com/thumbnail?id=1_UEq91i6ej76mMO8d-dZotAxTO-FZCoO",
            "https://drive.google.com/thumbnail?id=1TJ7kPdpQ_9HJMe9JMYs0r9BDCa2BqWSY",
            "https://drive.google.com/thumbnail?id=1_mbCGWgqdn7z-lSrN3KDZY7bMKwGBoWr",
            "https://drive.google.com/thumbnail?id=1EkFPuv4mOCaH7uoYGGde_aq1cGvkPuhT",
            "https://drive.google.com/thumbnail?id=1IY4nNqX75AQgWGjhBircYvEif4zWWqZr",
            "https://drive.google.com/thumbnail?id=1JMskPKsE_zlVeqk06-DMN5ePiveLksuU",
            "https://drive.google.com/thumbnail?id=1yMYCI3S3VTtM9Ivvz1O89cZ2PWoXtn9L",
            "https://drive.google.com/thumbnail?id=17aspPd5F9OM4zsY3I6veMDJqAK9sxF_T",
        ];

        // Tạo sản phẩm
        let productContainer = document.getElementById("product-container");
        for (let i = 1; i <= 24; i++) {
            let imageUrl = productImages[i - 1] || "https://placehold.co/600x400?text=No+Image";

            let productHTML = `
                <div class="bg-gray-800 p-4 rounded">
                    <img src="${imageUrl}" alt="Product ${i}" class="rounded mb-4 w-full h-40 object-cover"/>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-2">
                            <img src="https://i.imgur.com/Ndstd2n.jpeg" class="w-10 h-10 rounded-full" alt="Tpam Logo">
                            <span>Tpam</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-green-400">$Free</span>
                            <button class="bg-blue-600 px-4 py-2 rounded download-btn" data-url="${imageUrl}">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            let productElement = document.createElement("div");
            productElement.innerHTML = productHTML;
            productContainer.appendChild(productElement);
        }
    </script>
    <!-- Hiệu ứng Loading -->
    <div class="overlay hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center" id="loading-overlay">
        <div class="text-center">
            <div class="loading-text">L O A D I N G</div>
            <div class="progress-container">
                <div class="bracket left">[</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="bracket right">]</div>
            </div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <!-- Gọi file CSS & JavaScript -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <div class="snow-container"></div>
    <script src="snow.js" defer></script>
</body>
</html>
